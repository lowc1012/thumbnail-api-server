{{- if .Values.redis.enable }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    {{ include "app.commLabels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{ include "app.selectorLabels" (list . "redis") | nindent 6 }}
  template:
    metadata:
      labels:
        {{ include "app.commLabels" . | nindent 8 }}
        {{ include "app.selectorLabels" (list . "redis") | nindent 8 }}
    spec:
      containers:
        - name: redis
          image: redis:8.4.0-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    {{ include "app.commLabels" . | nindent 4 }}
spec:
  ports:
    - port: 6379
  selector:
    {{ include "app.selectorLabels" (list . "redis") | nindent 4 }}
{{- end }}
